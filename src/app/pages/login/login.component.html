<div class="container-fluid">
  <div class="row text-center vh-100">
    <div class="col textura">
      <div class="d-flex flex-column align-items-center align-content-center vh-100 justify-content-center">
          <img src="assets/img/logo.png" class="img" >
        <div>
          <h4  class="text-white">Inicia sesión o regístrate - Nunca compartiremos tu información</h4>
        </div>
        <div>
          <form [formGroup]="form" (ngSubmit)="login()">
            <div class="form-group mt-4">
              <label class="text-white">Email</label>
              <input type="email" class="form-control rounded-pill mt-1" id="exampleInputEmail1" aria-describedby="emailHelp"
                formControlName="email" style="text-transform:lowercase;" placeholder="usuario14@gmail.com" style="height:50px; width:400px">
            </div>
            <div class="form-group mt-4">
              <label class="text-white">Contraseña</label>
              <input type="password" class="form-control rounded-pill mt-1" formControlName="pass"
                id="exampleInputPassword1" placeholder="***********"  style="height:50px; width:400px">
            </div>
            <small class="form-text" style="color:#fff;"></small>
            <br>
            <button type="submit" class="btn boton_login mt-4" [disabled]="!form.valid">Iniciar sesión</button>
          </form>
          
        </div>
        <div class="mt-3">
          <small class="form-text mt-4" style="color:#fff;">¿Olvidaste tu usuario y contraseña?</small>
        </div>
      </div>
    </div>
    <div class="col fondo">
      <div class="d-flex flex-column align-items-center align-content-center vh-100 justify-content-center">
        <div class="mb-3">
          <h4 class="text-white">¿Aún no eres anunciante?</h4>
        </div>
        <div>
          <p class="text-white">¿A qué esperas? Sé parte del sitio líder de masajistas en España</p>
        </div>
        <div class="d-flex justify-content-center">
        </div>
        <div class="mb-3">
          <h4 class="text-white">Todo esto ¡Y mucho más!</h4>
        </div>
        <div>
          <a routerLink="/register" class="btn boton_registro mt-3" ng-click="toggleModal();">Regístrate gratis</a>
        </div>
      </div>
    </div>


  </div>
</div>

<app-modal-login [show]="loading"></app-modal-login>
